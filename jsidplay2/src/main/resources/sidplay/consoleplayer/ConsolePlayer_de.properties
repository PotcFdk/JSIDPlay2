FIRST_LAST=h e - Spiele ersten/letzten Song
MUTE_1=1   - Stimme 1 stumm schalten
MUTE_2=2   - Stimme 2 stumm schalten
MUTE_3=3   - Stimme 3 stumm schalten
MUTE_4=4   - Stimme 4 stumm schalten (Stereo)
MUTE_5=5   - Stimme 5 stumm schalten (Stereo)
MUTE_6=6   - Stimme 6 stumm schalten (Stereo)
