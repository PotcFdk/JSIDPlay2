DEFAULT_CLOCK=VIC Takt PAL oder NTSC, falls nicht aus der Musikdatei ermittelbar
DISABLE_FILTER=SID Filter ausschalten
FORCE_MODEL=SID Chip MOS8580 oder MOS6581 erzwingen (Default: Info aus der Musikdatei)
DEFAULT_MODEL=SID Chip MOS8580 oder MOS6581, falls nicht aus der Musikdatei ermittelbar
START_TIME=Start Zeit im Format [m:]s
FIXED_LENGTH=Song Länge erzwingen, Format: [m:]s (0 bedeutet endlos)
VERBOSE=Detailliertheit der Konsolen Ausgabe (Level=0,1,2)
QUIET=Keine Ausgaben

