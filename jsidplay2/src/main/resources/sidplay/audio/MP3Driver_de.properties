VBR=Sound Treiber: MP3 Aufnahme - Variable Bitrate verwenden anstatt fester Bitrate
VBR_QUALITY=Sound Treiber: MP3 Aufnahme - Qualität der variablen Bitrate (0=Beste, 5=Medium, 9=Schlechteste)
CBR=Sound Treiber: MP3 Aufnahme - Konstante Bitrate in kbps (-1=automatisch, 32 40 48 56 64 80 96 112 128 160 192 224 256 320)
