[SIDPlay2]
;The provided string must be a fully qualified path including filename to the location of the songlength database file. Short cuts of '~' for meaning home directory are not yet supported.
;Base directory of the High Voltage SID Collection (base directory of the song length database as well)
HVSC Dir=
;Base directory of the Compute's Gazette SID Collection
CGSC Dir=
;Enable/Disable song length database
EnableDatabase=true
;User defined song length will always be used (overrides song length database entries)
User Play Length=
;Default song length (will be used, if the song length database does not contain related entries)
Default Play Length=
;Loop a tune (turn on to repeat a single tune)
Loop=false
; SOASC download URLs
SOASC_6581R2=http://ftp.df.lth.se/pub/media/soasc/soasc_mp3{0}_T{1,number,00}.sid_MOS6581R2.mp3
SOASC_6581R4=http://ftp.df.lth.se/pub/media/soasc/soasc_mp3{0}_T{1,number,00}.sid_MOS6581R4.mp3
SOASC_8580R5=http://ftp.df.lth.se/pub/media/soasc/soasc_mp3{0}_T{1,number,00}.sid_CSG8580R5.mp3
; proxy settings
EnableProxy=false
ProxyHostname=
ProxyPort=80

[C1541]
; Turn On Drive
DriveOn=false
; Turn On Drive Sound
DriveSound=false
; Connect a Parallel Cable between C64 and Floppy
ParallelCable=false
; Floppy disk drive (C1541 or C1541_II)
FloppyType=C1541
; 40 tracks disk image extension policy (EXTEND_NEVER, EXTEND_ASK, EXTEND_ACCESS)
DiskExtendPolicy=EXTEND_ACCESS
; Enable Floppy Ram Expansion 0x2000-0x3FFF
RamExpand0x2000=false
; Enable Floppy Ram Expansion 0x4000-0x5FFF
RamExpand0x4000=false
; Enable Floppy Ram Expansion 0x6000-0x7FFF
RamExpand0x6000=false
; Enable Floppy Ram Expansion 0x8000-0x9FFF
RamExpand0x8000=false
; Enable Floppy Ram Expansion 0xA000-0xBFFF
RamExpand0xA000=false

