[Console]
; This can be used to redefine the characters for the relevent position on the frame surrounding the displayed text information.
; Characters can be provided as 'e', 'a', etc or as the ansi decimal equivalent 101, 97, etc. All characters are cliped into the valid printable range.
;Char Top Left='/'
;Char Top Right='\'
;Char Bottom Left='\'
;Char Bottom Right='/'
;Char Vertical='!'
;Char Horizontal='~'
;Char Junction Left='+'
;Char Junction Right='+'
Char Top Left='+'
Char Top Right='+'
Char Bottom Left='+'
Char Bottom Right='+'
Char Vertical='|'
Char Horizontal='-'
Char Junction Left='+'
Char Junction Right='+'

[Audio]
; Allows overriding of the default playback/record frequency. The frequency must be provided in Hertz (Hz) and by default it is set to 44100.
Frequency=48000
; Sampling method in use
Sampling=Decimate
; This allows the default playback to be changed to 1 or 2 channels (mono or stereo).
;When selecting 2 channels songs identified as stereo will play correctly using 2 SIDs. Tunes not identified as stereo will be assumed as mono and therefore it's channels will be split across 2 SIDs.
; Currently there is no way to identify as stereo PSID tune and therefore you must use -fd (force dual) to play these tunes. Using force dual with mono tunes will cause the second channel to play nothing.
; The only format to support this auto stereo feature is MUS (+ STR).
;When selecting 1 channel songs identifed as stereo will play on 2 SIDs but there outputs will be remixed back to mono. PSID stereo tunes without the -fd flags will again have problems as they will both
; parts of the song will be written to the same SID causing unpredictable results
Channels=

[Emulation]
; Sets the default system clock when the tune doesn't specify its preferred clock.
DefaultClockSpeed=PAL
; Ignores the tune's system clock and instead uses this value in every case.
UserClockSpeed=
; Sets the default sid model when the tune doesn't specify its preferred model.
DefaultSidModel=MOS6581
; Ignores the tune's sid model and instead uses this value in every case.
UserSidModel=
; Select HardSID4U chip number according to the SID chip type.
; Chip numbers are 1..4. E.G. use chip 1 for 6581 and chip 2 for 8580
HardSID6581=1
HardSID8580=2
; Use this to enable or disable the SID internal filter.
UseFilter=true
; Use Digiboost hack for 6581/8580
DigiBoosted8580=false
; Force the tune to be a stereo tune (if it could not be detected).
; A second SID is then emulated using base address dualSidBase.
forceStereoTune=false
; Use this SID model for stereo SID (default: use 1st SIDs model)
StereoSidModel=
; Base address of a second emulated SID chip (if it could not be detected).
dualSidBase=0xd420
; Define the filter to use for the 6581 and 8580 SIDs.
; This value refers to a section name in this file.
Filter6581=FilterAverage6581
Filter8580=FilterAverage8580

[FilterLight8580]
Filter8580CurvePosition = 13400

[FilterAverage8580]
Filter8580CurvePosition = 12500

[FilterDark8580]
Filter8580CurvePosition = 11700

[FilterLightest6581]
Filter6581CurvePosition = 0.1

[FilterLighter6581]
Filter6581CurvePosition = 0.3

[FilterLight6581]
Filter6581CurvePosition = 0.4

[FilterAverage6581]
Filter6581CurvePosition = 0.5

[FilterDark6581]
Filter6581CurvePosition = 0.6

[FilterDarker6581]
Filter6581CurvePosition = 0.7

[FilterDarkest6581]
Filter6581CurvePosition = 0.9