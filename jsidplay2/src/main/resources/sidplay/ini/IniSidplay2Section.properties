ENABLE_SID_DATABASE=Use song length database
HVSC_DIR=HVSC directory
START_TIME=Song start time (delay  in mm:ss.SSS format)
DEFAULT_LENGTH=Set default play length in mm:ss.SSS format (00:00 is endless)
LOOP=Loop track
