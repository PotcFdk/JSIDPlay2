<html>
<head>
<script type="text/javascript">
	function load() {
		window.open('<rtmp>', '_self');
	}
	function insertDisk() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
		    if (this.readyState == 4 && this.status == 200) {
		    	document.getElementById("alarmmsg").innerHTML = 'Next disk has been inserted!';

		    	setTimeout(function(){
		    	    document.getElementById("alarmmsg").innerHTML = '';
		    	}, 3000);

		    }
		};
		xhttp.open("POST", "/static/insert_next_disk?name=<uuid>", true);
		xhttp.send();
	}
</script>
</head>

<body onload="load()">
	<h1>Commands</h1>

	<a href="javascript:insertDisk()">insert next disk</a>
	
	<p id="alarmmsg"></p>
</body>
</html>
