1541_DRIVE_SOUND_ON_DESC=Floppy Laufwerksgeräusche ein-/ausschalten. Die Laufwerksmechanik des Floppy Laufwerk erzeugt bei jedem Spurwechsel ein Klickgeräusch und der Motor des Schreib-/Lesekopfes ein Surren.
1541_DRIVE_SOUND_ON_TOOLTIP=Floppy Laufwerksgeräusche ein-/ausschalten

1541_PARALLEL_CABLE_DESC=Parallelkabel ein-/ausstecken. Das Parallelkabel wird zwischen dem Userport des C64 und dem VIA Baustein der Floppy eingesteckt. Dies ermöglicht höhere Transferraten von und zur Floppy. Einige Kopierprogramme nutzen das aus.
1541_PARALLEL_CABLE_TOOLTIP=Parallelkabel ein-/ausstecken

