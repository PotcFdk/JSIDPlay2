JSIDPLAY2_ENABLE_DATABASE_DESC=Die Songlength database (SLDB), die in der HVSC enthalten ist wird dazu verwendet, die Länge eines Tunes zu bestimmen.\
\ Wenn diese erreicht ist, wird der Tune angehalten und ein weiterer Tune kann automatisch abgespielt werden.\
\ Andernfalls läuft der Tune beliebig lange weiter.
