-optimizationpasses 5
-dontusemixedcaseclassnames
-dontskipnonpubliclibraryclasses
-dontskipnonpubliclibraryclassmembers

-verbose

-dontwarn sidplay.**
-dontwarn libsidplay.**

-keepattributes Exceptions,InnerClasses,Signature,Deprecated,SourceFile,LineNumberTable,LocalVariable*Table,*Annotation*,Synthetic,EnclosingMethod

-adaptresourcefilecontents **.fxml,**.properties,META-INF/MANIFEST.MF

-flattenpackagehierarchy ''

-keepclassmembernames class * {
	@javafx.fxml.FXML *;
}

-keep class * extends netsiddev.SIDDeviceStage

-keepclassmembers class * extends netsiddev.SIDDeviceStage {
	private *;
	public *;
}

-keep public class netsiddev.NetworkSIDDevice {
    public static void main(java.lang.String[]);
}

-keepclassmembers enum * {
    public static **[] values();
    public static ** valueOf(java.lang.String);
}
